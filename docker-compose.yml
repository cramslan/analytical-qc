version: '3.8'
services:
  server:
    build: 
      context: ./server
    image: gsincl01/analytical-qc-server
    container_name: analytical-qc-server
    ports:
      - 9091:9090
    networks:
      - frontback 

  front:
    build: ./client
    image: gsincl01/analytical-qc-client
    container_name: analytical-qc-client
    ports:
      - 81:80
    depends_on:
      - server
    networks: 
      - frontback     
  
networks: 
  frontback:
    driver: bridge
