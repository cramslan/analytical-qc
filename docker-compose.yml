version: '3.8'
services:
  server:
    build: 
      context: ./server
    image: gsincl01/analytical-qc-server
    container_name: analytical-qc-server
    expose:
      - "9090"
    networks:
      - server-client 

  client:
    build: ./client
    image: gsincl01/analytical-qc-client
    container_name: analytical-qc-client
    ports:
      - 81:80
    depends_on:
      - server
    networks: 
      - server-client     
  
networks: 
  server-client:
    driver: bridge
